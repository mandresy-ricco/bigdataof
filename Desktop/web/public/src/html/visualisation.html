<script>
    function changerMessage() {
        let bouton = document.getElementById("btn-switch");
        let list = document.getElementById("list");
        let map = document.getElementById("map");

        if (list.hidden) {
            list.hidden = false;
            map.hidden = true;
            bouton.innerHTML = "" +
                "<div class='btn-de'>" +
                    "<img width=\"25\" height=\"25\" src=\"https://img.icons8.com/ios-filled/50/FFFFFF/map-marker--v1.png\" alt=\"map-marker--v1\"/>" +
                    "<div>Maps</div>" +
                "</div>" +
                "";
        } else {
            list.hidden = true;
            map.hidden = false;
            bouton.innerHTML = "" +
                "<div class='btn-de'>" +
                "<img width=\"25\" height=\"25\" src=\"https://img.icons8.com/ios/50/FFFFFF/list--v1.png\" alt=\"list--v1\"/>" +
                "<div>Liste</div>" +
                "</div>";
        }
    }
</script>
